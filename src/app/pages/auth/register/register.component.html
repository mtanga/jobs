<!DOCTYPE html>
<html lang="en" dir="ltr" data-mode="light" class="scroll-smooths group" data-theme-color="blue">
    <head>
        <meta charset="utf-8" />
        <title>index-1 | Jobcy - Admin & Dashboard Template</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
          content="Tailwind Multipurpose Admin & Dashboard Template"
          name="description"
        />
        <meta content="" name="Themesbrand" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico" />



        <link rel="stylesheet" href="/assets/css/icons.css" />
        <link rel="stylesheet" href="/assets/css/tailwind.css" />




    </head>
    
    <body class="bg-white dark:bg-neutral-800">

     
            <div class="main-content">
                <div class="page-content">
    
                    <section class="flex items-center justify-center min-h-screen py-10 bg-auth">
                        <div class="container mx-auto">
                            <div class="grid grid-cols-12">
                                <div class="col-span-12 lg:col-span-10 lg:col-start-2">
                                    <div class="flex flex-col bg-white rounded-lg dark:bg-neutral-800">
                                        <div class="grid flex-col grid-cols-12">
                                            <div class="col-span-6 ltr:rounded-l-lg rtl:rounded-r-lg">
                                                <div class="p-10">
                                                    <a href="index.html">
                                                        <img src="/assets/images/logo-app.png" alt="" class="logo-login block mx-auto dark:hidden">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-span-12 rounded-b-md lg:col-span-6 blue-b lg:rounded-b-none lg:ltr:rounded-r-lg rtl:rounded-l-lg">
                                                <div class="flex flex-col justify-center h-full p-12">
                                                    <div class="text-left">
                                                        <h5 class="text-[18.5px] text-white">Vous êtes nouveau ?</h5>
                                                        <p class="mt-3 text-gray-50">Inscrivez-vous et accédez à toutes les fonctionnalités de Student 2 Staff</p>
                                                    </div>
                                                    <form action="index.html" class="mt-8">
                                                        <div class="mb-5">
                                                            <label for="passwordInput" class="text-white">Je suis (Veuillez choisir votre rôle)</label>
                                                            <select name="role" [(ngModel)]="user.role" class="w-full mt-1 group-data-[theme-color=blue]:bg-blue-400/40 group-data-[theme-color=sky]:bg-sky-400/40 group-data-[theme-color=red]:bg-red-400/40 group-data-[theme-color=green]:bg-green-400/40 group-data-[theme-color=pink]:bg-pink-400/40 group-data-[theme-color=blue]:bg-blue-400/40 py-2.5 rounded border-transparent placeholder:text-sm placeholder:text-gray-50 text-white">
                                                                <option *ngFor="let item of roles.data; let i = index" [value]="item.id">{{item.title}}</option>
                                                              </select>
                                                        </div>
                                                        <div class="mb-5">
                                                            <label for="passwordInput" class="text-white">Adresse électronique</label>
                                                            <input type="email"  [(ngModel)]="user.email" name="email" class="w-full mt-1 group-data-[theme-color=blue]:bg-blue-400/40 group-data-[theme-color=sky]:bg-sky-400/40 group-data-[theme-color=red]:bg-red-400/40 group-data-[theme-color=green]:bg-green-400/40 group-data-[theme-color=pink]:bg-pink-400/40 group-data-[theme-color=blue]:bg-blue-400/40 py-2.5 rounded border-transparent placeholder:text-sm placeholder:text-gray-50 text-white" required="" id="emailInput" placeholder="Entrez votrre adresse électronique">
                                                        </div>
                                                        <div class="mb-5">
                                                            <label for="emailInput" class="text-white">Mot de passe</label>
                                                            <input type="password" [(ngModel)]="user.password" name="password" class="w-full mt-1 group-data-[theme-color=blue]:bg-blue-400/40 group-data-[theme-color=sky]:bg-sky-400/40 group-data-[theme-color=red]:bg-red-400/40 group-data-[theme-color=green]:bg-green-400/40 group-data-[theme-color=pink]:bg-pink-400/40 group-data-[theme-color=blue]:bg-blue-400/40 py-2.5 rounded border-transparent placeholder:text-sm placeholder:text-gray-50 text-white" id="passwordInput" placeholder="Entrez votre mot de passe">
                                                        </div>
                                                        <div class="mb-4">
                                                            <div>
                                                                <input 
                                                                    class="align-middle border-transparent rounded focus:ring-0 focus:ring-offset-0 group-data-[theme-color=blue]:checked:bg-blue-500 group-data-[theme-color=sky]:checked:bg-sky-500 group-data-[theme-color=red]:checked:bg-red-500 group-data-[theme-color=green]:checked:bg-green-500 group-data-[theme-color=pink]:checked:bg-pink-500 group-data-[theme-color=blue]:checked:bg-blue-500" 
                                                                    type="checkbox" id="flexCheckDefault"
                                                                    [(ngModel)]="user.policy"
                                                                    (change)="onSavePolicyChanged()"
                                                                >
                                                                <label class="text-white align-middle" for="flexCheckDefault"> J' accepte  les <a href="terms" class="pb-1 text-white underline align-middle">termes</a> et <a href="conditions" class="pb-1 text-white underline align-middle">conditions</a></label>
                                                            </div>
                                                        </div>
                                                        <div class="my-5 text-center">
                                                            <button (click)="register()" type="button" class="btn w-full yellow-b text-gray-900 font-medium border-transparent hover:-translate-y-1.5 duration-500 ease">Inscription
                                                        </button></div>
                                                    </form>
                                                    <div class="text-left">
                                                        <p class="text-white"> Vous avez déjà un compte ? <a href="login" class="text-white underline fw-medium"> Connectez-vous </a></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </section>
                    
                </div>
            </div>
 


            <ngx-loading
            [show]="loading"
            [config]="{
            animationType: ngxLoadingAnimationTypes.circle,
              primaryColour: primaryColour,
              secondaryColour: secondaryColour,
              tertiaryColour: primaryColour,
              backdropBorderRadius: '3px'
            }"
          ></ngx-loading>
       

     <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
     <script src="/assets/libs/@popperjs/core/umd/popper.min.js"></script>
     <script src="/assets/libs/simplebar/simplebar.min.js"></script>


    <script src="/assets/js/pages/switcher.js"></script>

    <script src="/assets/js/app.js"></script>
    
</body>
</html>
